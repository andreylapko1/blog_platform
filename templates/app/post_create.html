{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="{% static 'css/app/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/app/post_create.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <header class="main-header">
            <div class="container">
                <h1>Community Blog</h1>
                <nav>
                    <a href="{% url 'home_view' %}">Home</a>
                    <a href="{% url 'post_create_view' %}">Create Post</a>
                    <a href="{% url 'user_page_view' %}">Profile</a>
                    <a href="{% url 'user_page_view' %}">Login</a>
                </nav>
            </div>
        </header>

        <main class="create-post-main">
            <div class="container">
                <section class="create-post-card">
                    <h2 class="form-title">Create New Post</h2>
                    <form method="post" enctype="multipart/form-data" class="post-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Title</label>
                            <input type="text" id="id_title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="id_content">Text</label>
                            <textarea id="id_content" name="content" rows="10" required></textarea>
                        </div>
                        <div class="form-group file-upload-group">
                            <label for="id_image" class="file-upload-label">
                                <span class="upload-icon">&#x1F4CE;</span> Upload Image
                            </label>
                            <input type="file" id="id_image" name="image" accept="image/*">
                            <span id="file-name" class="file-name">No file chosen</span>
                        </div>
                        <button type="submit" class="submit-btn">Publish Post</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Community Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('id_image').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
